# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      run-master-dependency-job:
        type: boolean
        description: Run master/dependency job

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 PrimaryMain:
    runs-on: ubuntu-latest
    name: Primary Main Job
    steps:
      - uses: actions/checkout@main
      - id: foo
        uses: rzmudzin/hello-world-composite-action@main
        with:
          who-to-greet: 'Mona the Octocat'
          secrets: ${{ toJSON(secrets) }}
          actionInputs: ${{ toJSON(inputs) }}
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}
 dependency-uno:
   runs-on: macOS-latest
   steps:
   - name: First Part
     run: |
       echo "Hello"  
   outputs:
     uniqueVMActionsTag: "Whatever"
     vmName: "Meh"
 master:
   if: ${{ inputs.run-master-dependency-job }}
   needs: [dependency-uno]
   runs-on: macOS-latest
   steps:
   - name: Second Part
     run: |
       echo "World"  
       echo "I'm running on ${{ needs.job1.outputs.uniqueVMActionsTag }}"
       echo "Done"

